<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="add_prescription.css" />
    <title>Add Prescription</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo sidebar">
          <button>ADHA</button>
        </div>
        <div class="sidebar">
          <button>
            <a href="../addPatient/addPatient.html"> Add Patient</a>
          </button>
          <button>
            <a href="../add prescription/add_prescription.html">
              Add Prescription
            </a>
          </button>
          <button href="#">View Patients</button>
          <button href="#">Logout</button>
        </div>
      </div>

      <div class="content">
        <h1>Add Prescription</h1>
        <div class="select-patient">
          <label for="patients">Select Patient:</label>
          <select name="patients" id="patients">
            <option value="patient1">Patient 1</option>
            <option value="patient2">Patient 2</option>
            <option value="patient3">Patient 3</option>
          </select>
        </div>

        <div class="prescription-section">
          <!-- Image Upload Section -->
          <div class="image-upload">
            <h2>Add Image of the Prescription</h2>
            <label class="custum-file-upload" for="file">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill=""
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z"
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <div class="text">
                <span>Click to upload image</span>
              </div>
              <input type="file" id="file" />
            </label>
          </div>

          <!-- Divider for "OR" -->
          <div class="or-divider">
            <h2>OR</h2>
          </div>

          <!-- Manual Prescription Form -->
          <div class="manual-prescription">
            <h2>Add Prescription Manually</h2>
            <div class="tablet-card">
              <form id="prescription-form">
                <div class="form-group">
                  <label for="tablet-name">Tablet Name:</label>
                  <input
                    type="text"
                    id="tablet-name"
                    placeholder="Enter Tablet Name"
                    required
                  />
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="morning-time">Morning:</label>
                    <input type="time" id="morning-time" required />
                  </div>

                  <div class="form-group">
                    <label for="afternoon-time">Afternoon:</label>
                    <input type="time" id="afternoon-time" required />
                  </div>

                  <div class="form-group">
                    <label for="evening-time">Evening:</label>
                    <input type="time" id="evening-time" required />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="days">Days:</label>
                    <input
                      type="number"
                      id="days"
                      min="1"
                      placeholder="Days"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="dosage">Dosage:</label>
                    <input
                      type="text"
                      id="dosage"
                      placeholder="Dosage"
                      required
                    />
                  </div>
                </div>

                <button type="submit" class="add-tablet-btn">Add Tablet</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Display Added Tablets Section -->
      <div id="tablet-list" class="tablet-list">
        <h3>Added Tablets</h3>
      </div>

      <script>
        const prescriptionForm = document.getElementById("prescription-form");
        const tabletList = document.getElementById("tablet-list");

        prescriptionForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const tabletName = document.getElementById("tablet-name").value;
          const morningTime = document.getElementById("morning-time").value;
          const afternoonTime = document.getElementById("afternoon-time").value;
          const eveningTime = document.getElementById("evening-time").value;
          const days = document.getElementById("days").value;

          // Create a new card for the tablet
          const tabletCard = document.createElement("div");
          tabletCard.classList.add("tablet-entry");
          tabletCard.innerHTML = `
            <div class="tablet-row">
              <span class="tablet-name">${tabletName}</span>
              <span class="tablet-time">${morningTime}</span>
              <span class="tablet-time">${afternoonTime}</span>
              <span class="tablet-time">${eveningTime}</span>
              <span class="tablet-days">${days} days</span>
            </div>
          `;

          // Append the new card to the tablet list
          tabletList.appendChild(tabletCard);

          // Reset the form fields
          prescriptionForm.reset();
        });
      </script>
    </div>
  </body>
</html>
