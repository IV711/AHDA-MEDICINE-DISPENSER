  </head>

    <div class="container">
      <div class="navbar">
        <div class="logo sidebar">
          <button>ADHA</button>
        </div>
        <div class="sidebar">
          <button>
            <a href="../addPatient/addPatient.html"> Add Patient</a>
          </button>
          <button href="#">Add Prescription</button>
